<div class="country--card bg-elem shadow rounded">
    <div class="country--flag w-full">
        <img src={flag} class="h-48 object-cover" alt="flag">
    </div>
    <div class="country--details px-5 py-5">
        <h2 class="font-bold text-lg">{country}</h2>
        <p class="mt-3"><span class="font-semibold">Population:</span> {population}</p>
        <p class="mt-3"><span class="font-semibold">Region:</span> {region}</p>
        <p class="mt-3"><span class="font-semibold">Capital:</span> {capital}</p>
    </div>
</div>
