<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" name="coderSuresh, Suresh Dahal">
    <title>Country Search | coderSuresh</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="./js/app.js" type="module"></script>
</head>

<body class="bg-bg text-text">

    <header class="flex justify-between bg-elem w-full md:px-20 px-5 py-5 shadow">
        <a href="/">
            <h1 class="text-lg sm:text-xl font-bold">Where in the world?</h1>
        </a>
        <button class="toggle-ui-mode flex items-center">
            <i class="far fa-moon mr-2 pointer-events-none"></i>
            <p class="font-semibold pointer-events-none">Dark Mode</p>
        </button>
    </header>

    <main class="md:px-20 px-5">
        <div
            class="search--filter flex flex-col sm:flex-row sm:items-center sm:justify-between items-start justify-start">
            <div class="search shadow sm:w-fit bg-elem w-full mt-10 px-3 py-2 rounded">
                <i class="fas fa-search mr-2 text-gray-400"></i>
                <input type="search"
                    class="search active:outline-none bg-elem focus:outline-none w-[calc(100%-2rem)] md:w-80"
                    placeholder="Search for a country..." required>
            </div>
            <div class="filter relative bg-elem shadow sm:mt-10 mt-5 px-3 py-2 rounded">
                <button class="filter-btn w-36 flex items-center justify-between">
                    <p class="font-medium pointer-events-none">Filter by region</p>
                    <i class="fas fa-chevron-down pointer-events-none ml-2 text-xs"></i>
                </button>

                <div class="drop-down rounded hidden">
                    <ul class="absolute bg-elem top-12 left-0 w-full bg-white shadow rounded">
                        <!-- coming from js -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="country--list grid gap-3 md:gap-7 last:mb-10 mt-10">
            <!-- coming from js -->

        </div>

    </main>

</body>

</html>
